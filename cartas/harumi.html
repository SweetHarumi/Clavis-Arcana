<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harumi - VTuber Mágica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="carta.css">
</head>
<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div class="card-container">
        <div class="magic-card" id="harumi-card">
            <div class="card-border"></div>
            <div class="card-content">
                <h1 class="card-title">Harumi</h1>
                <div class="card-image"></div>
                <div class="card-description">
                    <p>A Guardiã das Estrelas</p>
                    <p>Harumi é uma VTuber mágica que canaliza a energia das constelações. Com seu tom roxo místico e detalhes dourados, ela traz sabedoria ancestral e proteção celestial.</p>
                </div>
                <div class="card-stats">
                    <div class="stat">
                        <span class="stat-value">✦✦✦✦✦</span>
                        <span class="stat-name">Magia</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">✦✦✦✦</span>
                        <span class="stat-name">Charme</span>
                    </div>
                    <div class="stat">
                        <span class="stat-value">✦✦✦</span>
                        <span class="stat-name">Energia</span>
                    </div>
                </div>
            </div>
            <div class="card-glow"></div>
        </div>
    </div>

    <a href="index.html" class="back-button">Voltar</a>

    <script src="animations.js"></script>
    <script>
        // Animação específica para a página da Harumi
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('harumi-card');
            setTimeout(() => {
                card.classList.add('card-entrance');
            }, 100);
        });
    </script>
</body>
</html>
