<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carta da Harumi</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a23, #1e1e40);
      color: #fff;
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px;
    }

    .card {
      perspective: 1000px;
      width: 300px;
      height: 400px;
      margin: auto;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 1.5s;
      transform-style: preserve-3d;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 2px solid #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: #2e2e5e;
      padding: 20px;
      box-shadow: 0 0 20px #9e70ff;
    }

    .card-back {
      transform: rotateY(180deg);
      background: #443377;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">

</body>
</html>
